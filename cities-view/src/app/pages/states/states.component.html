<div class="alinha">
<div class="col-md-8">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by title"
      (input)="handleItem($event)"
    />
    <div class="input-group-append">
      <button
        class="btn btn-dark"
        type="button"
        (click)="search()"
      >
        Search
      </button>
    </div>
  </div>
</div>
</div>
<div class="card" *ngIf="states.length">
  <div class="card-header">
    <h1>Estados</h1>
  </div>
  <div class="card-body">
    <table class="table table-striped table-dark">
      <thead>
          <tr>
              <th scope="col">Nome do Estado</th>
              <th scope="col">UF</th>
              <th scope="col">DDD</th>
              <th scope="col">IBGE</th>
          </tr>
      </thead>
      <tbody class="fields">
          <tr *ngFor="let state of states | paginate: {
            itemsPerPage: 10,
            currentPage: pageNumber,
            totalItems: totalElements
           }">
              <td>{{state.name}}</td>
              <td>{{state.uf}}</td>
              <td>{{state.ddd}}</td>
              <td>{{state.ibge}}</td>
          </tr>
      </tbody>
    </table>

    <div class="pagination">
    <pagination-controls
    (pageChange)="pageChanged($event)"
    previousLabel="Previous"
    nextLabel="Next"
    ></pagination-controls>
    </div>
  </div>
</div>

<div class="d-flex align-items-center justify-content-center" *ngIf="loading">
  <h1>Carregando...</h1>
  <div class="spinner-border spinner-align" role="status" style="width: 10rem; height: 10rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
