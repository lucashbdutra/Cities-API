<div class="alinha">
  <div class="col-md-8 alinha">

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        (input)="handleItem($event)"
      />

      <div class="input-group-append">
        <button
          class="btn btn-dark"
          type="button"
          (click)="search()"
        >
          Search
        </button>
      </div>

    </div>
  </div>
</div>

<div class="card" *ngIf="countries.length">

  <div class="card-header">
    <h1>Países</h1>
  </div>

  <div class="card-body">


      <table class="table table-striped table-dark table-responsive">
          <thead>
              <tr>
                  <th scope="col">Nome do País</th>
                  <th scope="col">Código</th>
                  <th scope="col">Bacen</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let country of countries | paginate: {
                itemsPerPage: 10,
                currentPage: pageNumber,
                totalItems: totalElements
               }">
                  <td>{{country.portugueseName}}</td>
                  <td>{{country.code}}</td>
                  <td>{{country.bacen}}</td>
              </tr>
          </tbody>
      </table>

    <div class="pagination">
    <pagination-controls
    (pageChange)="pageChanged($event)"
    previousLabel="Previous"
    nextLabel="Next"
    ></pagination-controls>
    </div>

  </div>
</div>

<div class="d-flex align-items-center justify-content-center" *ngIf="loading">
  <h1>Carregando...</h1>
  <div class="spinner-border spinner-align" role="status" style="width: 10rem; height: 10rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
