<div class="col-md-8">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by title"
      (input)="handleItem($event)"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="listar()"
      >
        Search
      </button>
    </div>
  </div>
</div>

<div id="tabela-clientes">
  <h1 [align]="'center'">Agendamentos</h1>
  <table class="table table-striped table-dark">
      <thead>
          <tr>
              <th class="id-cliente">#</th>
              <th scope="col">Nome do Cliente</th>
              <th scope="col">Nome da Diarista</th>
              <th scope="col">Data e Hora Agendada</th>
              <th scope="col">Data Realizada</th>
              <th scope="col">
                <button class="btn btn-primary" routerLink="/agendamentos/cadastro">
                  Realizar <br>Agendamento
                </button>
              </th>
          </tr>
      </thead>
      <tbody class="fields">
          <tr *ngFor="let city of cities | paginate: {
            itemsPerPage: 10,
            currentPage: pageNumber,
            totalItems: totalElements
           }">
              <td class="id-cliente">{{city.id}}</td>
              <td>{{city.nome}}</td>
              <td>{{city.uf}}</td>
              <td>{{city.ibge}}</td>
              <td>{{city.location}}</td>
              <td>
                  <!-- <div>
                      <button class="btn btn-info" routerLink="/agendamentos/editar/{{agendamento.id}}" *ngIf="!isDiarista">
                        Editar
                      </button>
                      <button class="btn btn-success" (click)="finalizar(agendamento.id)" *ngIf="isDiarista && !agendamento.dataRealizada">
                        Finalizar
                      </button>
                      <button class="btn btn-danger" (click)="openModalComponent(agendamento.id)">
                        Excluir
                      </button>
                  </div> -->
              </td>
          </tr>
      </tbody>
  </table>
</div>
<pagination-controls
(pageChange)="pageChanged($event)"
previousLabel="Previous"
nextLabel="Next"
></pagination-controls>
